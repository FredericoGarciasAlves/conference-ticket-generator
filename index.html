<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="global.css" />
        <link rel="stylesheet" href="responsive.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
        />
        <title>Conference ticket generator</title>
    </head>

    <body>
        <main class="main">
            <div class="img-cicle-top"></div>
            <div class="img-cicle-bottom"></div>
            <div class="box-infos">
                <img
                    src="./assets/images/logo-full.svg"
                    alt="Logo com tres partes de circulos"
                    class="coding-cof"
                />

                <h1 class="title">
                    Your jorney to Coding Conf 2025 Starts Here!
                </h1>

                <p class="paragrath">
                    Secure your spot at next yearâ€™s biggest coding conference.
                </p>
                <form id="form" class="form">
                    <label for="box-input-image" class="upload-avatar"
                        >Upload Avatar</label
                    >
                    <div class="box-input-image" id="box-input-image">
                        <button
                            type="button"
                            id="btn-upload"
                            class="btn-upload"
                        >
                            <img
                                src="./assets/images/icon-upload.svg"
                                alt="Icone de uma nuvem de
                        upload"
                            />
                        </button>
                        <img
                            alt="imagem perfil do icone"
                            id="preview-image"
                            class="preview-image"
                            style="display: none"
                        />
                        <input
                            type="file"
                            name="file"
                            id="input-file"
                            style="display: none"
                        />
                        <p
                            class="paragrath-click-upload"
                            id="paragrath-click-upload"
                        >
                            Drag and drop or click to upload
                        </p>
                    </div>
                    <p class="paragrath-max-upload">
                        <img src="./assets/images/icon-info.svg" alt="" />
                        Upload your photo (JPG or PNG, max size: 500KB).
                    </p>

                    <label for="full-name" class="label">Full Name</label>
                    <input type="text" id="input-full-name" class="input" />

                    <label for="email-address" class="label"
                        >Email Address</label
                    >
                    <input type="text" id="email-address" class="input" />

                    <label for="github-username" class="label"
                        >GitHub Username</label
                    >
                    <input type="text" id="github-username" class="input" />

                    <button type="submit" class="btn-submit">
                        Generate My Ticket
                    </button>
                </form>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

        <script src="script.js"></script>
    </body>
</html>
